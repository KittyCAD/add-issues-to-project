name: Add issues to all tasks

on:
  issues:
    types: [opened, reopened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          token: ${{ secrets.GLOBAL_PAT }}
          issue-number: ${{ github.event.issue.id }}"
          repository: ${{ github.event.repository.id }}"
